plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5
    implementation 'org.junit.jupiter:junit-jupiter-api:6.0.1'
    testRuntimeOnly'org.junit.jupiter:junit-jupiter-engine:6.0.1'

    // Assert J for better assertion
    testImplementation 'org.assertj:assertj-core:3.27.6'

    // Allure
    implementation 'io.qameta.allure:allure-junit5:2.30.0'

    // Selenide
    implementation 'com.codeborne:selenide:7.12.1'

    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    implementation("io.github.bonigarcia:webdrivermanager:6.3.3")

    testImplementation("org.jeasy:easy-random-core:5.0.0")

    testImplementation("org.awaitility:awaitility:4.3.0")
}

test {
    useJUnitPlatform()
}